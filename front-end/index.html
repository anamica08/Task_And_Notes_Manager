<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Task and Notes Manager</title>
</head>

<body>
    <div id="errorMessage"></div>
    <div class="heading">
        <h2>Task & Notes Manager</h2>
    </div>
    <!--Form To Add new Task-->
    <div class="task-form">
        <h5>Fill details to add new task:</h5>
        <form>
            <table class="col-10">
                <tr>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" id="title" placeholder="Title" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" id="description" placeholder="Description">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <input class="form-control" type="date" value="" id="datePicker" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Priority:&nbsp;&nbsp;&nbsp;
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="Low" name="priority" value="Low">
                            <label class="form-check-label" for="Low">
                          Low
                        </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="Medium" name="priority" value="Medium" checked>
                            <label class="form-check-label" for="Medium">
                        Medium
                        </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="High" name="priority" value="High">
                            <label class="form-check-label" for="High">
                          High
                        </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        Status:&nbsp;&nbsp;&nbsp;
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox" onclick="" disabled>
                            <!-- disabled-->
                            <label class="form-check-label" id="checkbox-label" for="inlineCheckbox">Incomplete</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><input type='submit' id="add" class="add" value="Add New Task">&nbsp;&nbsp;</td>
                </tr>
            </table>
        </form>
    </div>
    </div>


    <!--Task Panel-->
    <div class="container">
        <h5><b>Task List</b></h5>
        <div class="sort">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sort Task By:
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Due Date</a>
                <a class="dropdown-item" href="#">Priority</a>
                <a class="dropdown-item" href="#">Status</a>
            </div>
        </div>
        <div id="accordion" class="accordion">

        </div>
    </div>

    <!--The Modal-->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalTitle">Update Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <input type="text" class="form-control" id="modal-title" placeholder="Title" readonly>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="modal-description" placeholder="Description" readonly>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="date" value="" id="modal-datePicker" required>
                    </div>
                    Priority:
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="modal-low" name="m-priority" value="Low">
                        <label class="form-check-label" for="Low">Low</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="modal-medium" name="m-priority" value="Medium" checked>
                        <label class="form-check-label" for="Medium">Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="modal-high" name="m-priority" value="High">
                        <label class="form-check-label" for="High"> High </label>
                    </div>
                    <br> Status:&nbsp;&nbsp;&nbsp;
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="modalCheckbox" onclick="changeText()">
                        <label class="form-check-label" id="modalCheckbox-label" for="inlineCheckbox">Incomplete</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="close-modal" data-dismiss="modal">Close</button>
                    <button type="button" id="addChanges" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>

</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
<script src="script-req.js"></script>

</html>
